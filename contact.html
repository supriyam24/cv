<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body >
  <h1>My Contact Details</h1>
  <p>My Fictional Address</p>
  <p>24352788</p>
  <p>sup@gmail.com</p>
  <hr size="2">
  <form action="" method="post" enctype="text/plain">
    <br>
    <label>Your Name</label>
    <input type="text" name="Your name" placeholder="Name"><br>

    <label for="mail" >Your Email</label>
    <input type="email" id="mail" name="Your mail" placeholder="Email"><br>

    <label for="number" >Your mobile number</label>
    <input type="text" id="mobNo"  placeholder="Mobile No.">
    <label for="" id="lbltext" style="color: red;visibility:hidden;animation-duration: 3s">Invalid</label>
    <button onclick="validate()" type="button">check validity</button>
      <br>
      <br>
    <label for="" name="Your Message">Your Message </label><br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <input  type="submit">
  </form>

  <script>
     
     function validate(){
          var no = document.getElementById("mobNo").value;

          var regx=/^[7-9][0-9]{9}$/;
          if(regx.test(no)){
                document.getElementById("lbltext").innerHTML="Valid";
                document.getElementById("lbltext").style.visibility="visible";
                document.getElementById("lbltext").style.color="green";
          }
          else{
             document.getElementById("lbltext").innerHTML = "InValid";
              document.getElementById("lbltext").style.visibility = "visible";
              document.getElementById("lbltext").style.color = "red";
          }
     }


    const email=document.getElementById("mail");

    email.addEventListener("input",function(event){
      if(email.validity.typeMismatch){
        email.setCustomValidity("I am Expecting an e-mail address!");
      }
      else{
        email.setCustomValidity("");
      }
    }
    );

  </script>

</body>

</html>
